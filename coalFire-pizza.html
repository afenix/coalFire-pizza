<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='css/bootstrap.css'>
  <link rel="stylesheet" href="css/styles.css" type = "text/css">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,400italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Coal Fire Pizza</title>
</head>
<body>
  <div class="container">
    <h1 style="color: white;text-shadow: 2px 2px 2px #CCCCCC;">Coal Fire Pizza</span> <span style="font-size: 50%;color:#A80000;text-shadow: 2px 2px 2px #CCCCCC;">It's so good you can't even eat it.</span></h1>

    <div class="row">
      <div class="col-md-8">
        <form id="pizza">
          <h3>Please enter your dream pizza parameters below:</h3>
          <div class="form-group">
            <label for="size" >What size would you like?</label>
            <input type="text" class="form-control" id="size" placeholder="eg. 10, 12 or 16">
          </div>

          <div class="form-group">
            <label for="flavor">Would kind would you like?</label>
            <input type="text" class="form-control" id="flavor" placeholder="eg. Cheese">
          </div>

          <div class="form-group">
            <label for="style">What style would you like?</label>
            <select id="style-id" name="style">
              <option value="Deep Dish">Deep Dish</option>
              <option value="Thin Crust">Thin Crust</option>
              <option value="Regular">Regular</option>
            </select>
          </div>

          <button id ="submit-btn" type="submit" class="btn btn-danger">&#9044 How Many Slices?</button>

        </form>
      </div>

      <div class="col-md-4">
        <div class="results">
          <h3>You ordered a <span class="size"></span> inch <br><span class="flavor"></span> <span class="style"></span> pizza. <br>But did you know that you will also
          be getting <br><span class="slices" style="font-size: 200%;color: #D0F8FF;text-shadow: 0 0 5px #A5F1FF, 0 0 10px #A5F1FF,0 0 20px #A5F1FF, 0 0 30px #A5F1FF,
           0 0 40px #A5F1FF;"></span><br> slices of pie?</h3>
            <p>
              Now go to a locally owned pizza parlor near you and order a <em>real</em> pie for goodness sakes!
            </p>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
